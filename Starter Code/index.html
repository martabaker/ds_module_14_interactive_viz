<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://bootswatch.com/5/vapor/bootstrap.min.css", rel="stylesheet">
  
  <!-- JS Imports - Extrernal Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
        <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0047712">Study Source</a>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-3">
        <div class="card text-white bg-primary mb-3">
          <h6 class="m-1">Test Subject ID Number:</h6>
          <select class="form-select" id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <br>
        <div class="card border-primary mb-3">
          <div class="card-header mt-1">
            <h4 class="card-title">Demographic Info</h4>
          </div>
          <div id="sample-metadata" class="card-text ms-3 mb-1 mt-1"></div>
            <!-- <p id="metadataId" class="card-text ms-3 mb-1">ID: </p> -->
            <!-- <p id="metadataEthnicity" class="card-text ms-3 mb-1">ETHNICITY: </p>
            <p id="metadataGender" class="card-text ms-3 mb-1">GENDER: </p>
            <p id="metadataAge" class="card-text ms-3 mb-1">AGE: </p>
            <p id="metadataLocation" class="card-text ms-3 mb-1">LOCATION: </p>
            <p id="metadataBbtype" class="card-text ms-3 mb-1">BBTYPE: </p>
            <p id="metadataWfreq" class="card-text ms-3 mb-4">WFREQ: </p>  -->
        </div>
      </div>
      <div class="col-md-9">
        <div id="bar"></div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  
  <script src="./static/js/app.js"></script>

</body>

</html>
